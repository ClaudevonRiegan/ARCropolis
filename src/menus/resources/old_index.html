<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <title>File Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="current_dir">
        <h2 style="display: inline-block;">Current Workspace: {current_dir}</h2>
        <button type="button" class="top_btn" id="enable_all">Enable All</button>
        <button type="button" class="top_btn" id="disable_all">Disable All</button>
        <button type="button" class="top_btn" id="send">Start</button>
    </div>
    <div class="seperator">
        <div></div>
    </div>

    <div class="flex-container">
        <table>
            <tr>
                <td id="selections">
                {{ for listing in holder.mods }}
                    <button onclick="toggleMod(this)" onfocus="updatePreview(this)" class="flex-item">
                        <h2 {{ if not listing.is_enabled }} class="hidden" {{ endif }} >âœ”</h2>
                        <h2>{listing.name}</h2>
                        <div data-image="{listing.name}" data-description="{listing.description}"></div>
                    </button>
                {{ endfor }}
                </td>
                <td style="position: fixed;">
                    <br>
                    <br>
                    <br>
                    <img src="" width="2560" height="2048" alt="" id="img_preview" />
                    <h2 id="mod_title">[Current Mod Name]</h2>
                    <p id="mod_description">[Description]</p>
                </td>
            </tr>
        </table>
        

    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
